<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
            letter-spacing: 1px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(30, 30, 46, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stat-box {
            flex: 1;
            margin: 0 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #8a2be2;
            margin-top: 5px;
        }
        
        #game {
            width: 100%;
            height: 400px;
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid #4a4a6a;
            border-radius: 10px;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff416c, #8a2be2);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.7);
            transition: transform 0.1s;
        }
        
        #ball:hover {
            transform: scale(1.1);
        }
        
        button {
            background: linear-gradient(to right, #8a2be2, #ff416c);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            margin-top: 20px;
            background: rgba(30, 30, 46, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.7); }
            50% { box-shadow: 0 0 25px rgba(138, 43, 226, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.7); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catch The Ball</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div>Счет</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div>Время</div>
                <div id="timer" class="stat-value">30</div>
            </div>
            <div class="stat-box">
                <div>Рекорд</div>
                <div id="high-score" class="stat-value">0</div>
            </div>
        </div>
        
        <div id="game">
            <div id="ball" class="pulse"></div>
        </div>
        
        <div>
            <button onclick="startGame()">Начать игру</button>
            <button onclick="resetGame()">Сбросить</button>
        </div>
        
        <div class="instructions">
            <p>Click on the ball to earn points. You have 30 seconds!</p>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let highScore = localStorage.getItem('highScore') || 0;
        
        const ball = document.getElementById('ball');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('high-score');
        
        highScoreDisplay.textContent = highScore;
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            moveBall();
            gameInterval = setInterval(moveBall, 700);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            moveBall();
        }
        
        function moveBall() {
            const gameRect = document.getElementById('game').getBoundingClientRect();
            const maxX = gameRect.width - 60;
            const maxY = gameRect.height - 60;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;
        }
        
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('highScore', highScore);
                alert(`New record! You scored ${score} points!`);
            } else {
                alert(`The game is over! You scored ${score} points. High score: ${highScore}`);
            }
        }
        
        ball.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            moveBall();
        });
     
        moveBall();
    </script>
</body>
</html>
